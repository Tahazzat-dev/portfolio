        <nav id="MT_nav-horizontal" class="MT_nav MT_flex flex_align_center flex_grow flex_justify_end">

        </nav>
        <button class="MT_vertical-nav-toggler MT_flex flex_column">
                <span></span>
                <span></span>

        </button>

    </header>
    <!-- Header area ends -->
    <!-- main area starts -->
    <main class="MT_main"></main>
    <!-- main area ends -->
    <!-- footer area starts -->
    <footer></footer>
    <!-- footer area ends -->

    <!-- scripts -->

    <script src="/assets/js/theme-switcher.js"></script>
